<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<header>
		<img src="img/flipcart2.jpg">
	</header>
	<main class="main">
			<div>
				<img src="img/background.jpg">
			</div>
			<form class="form">
			<div class="name">
				<label for="first name">first name : </label>
				<input type="text" name="first name" placeholder="chetan">
				<label for="middle name">middle name : </label>
				<input type="text" name="middle name" placeholder="singh"><br>
				<label for="last name">last name : </label>
				<input type="text" name="last name" placeholder="tanwar">
			</div>
			<div class="gender">
				<label id="g">Gender : </label>
				<label for="gender">male</label>
				<input type="radio" name="gender" value="choice">

				<label for="gender">female</label>
				<input type="radio" name="gender" value="choice">

				<label for="gender">other</label>
				<input type="radio" name="gender" value="choice">
			</div>
			<div class="email">
				<label for="email">Email : </label>
				<input type="email" name="email" placeholder="xyz@gmail.com"><br>
				<label for="password">password : </label>
				<input type="password" name="password" placeholder="*********"><br>
				<label for="mobile">mobile number : </label>
				<input type="mobile" name="mobile" placeholder="810373****">
			</div>
			<div class="agree">
				<input type="checkbox" name="agree">
				<label for="agree">I agree to all of the term and condition</label><br>
				<p id="term"><a href="https//:google.com">click here</a>
				to read term and conditions</p>
			</div>
			<button type="submit">submit</button>
		</form>
	</main>
	<footer class="footer">
		<p >copyright &copy; mycart.com</p>
	</footer>
</body>
</html>
